<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> NOT COIN TAPPING </title>
  <style>
    body {
      background: linear-gradient(145deg, black, yellow);
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .container {
      padding: 20px;
      max-width: 400px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      color: black;
      position: relative;
      z-index: 2;
    }

    .coin-section {
      position: relative;
    }

    .coin {
      width: 150px;
      height: 150px;
      background-image: url('https://cdn.glitch.global/d15f766a-ac8c-42bb-a4df-84072196794e/Picsart_24-09-15_16-31-09-188.png?v=1726398159767');
      background-size: cover;
      margin: 20px auto;
      cursor: pointer;
      border: none;
      outline: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      position: relative;
    }

    .coin:active {
      transform: scale(0.95);
      transition: transform 0.1s;
    }

    .tap-effect {
      position: absolute;
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, rgba(255, 223, 0, 0.8) 10%, rgba(255, 215, 0, 0) 70%);
      border-radius: 50%;
      pointer-events: none;
      animation: fadeOut 0.5s ease-out;
    }

    @keyframes fadeOut {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }

    .gold-text {
      font-size: 2.5em;
    }

    .stats {
      font-size: 1.2em;
      margin: 20px 0;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      overflow: hidden;
    }

    .stars span {
      position: absolute;
      display: block;
      width: 2px;
      height: 2px;
      background: white;
      box-shadow: 0 0 5px white;
      animation: moveStars 5s linear infinite;
    }

    @keyframes moveStars {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .join-squad {
      background-color: #ffcc00;
      color: #333;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 1.2em;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s, transform 0.2s;
      display: inline-block;
      margin-top: 10px;
    }

    .join-squad:hover {
      background-color: #ffdb4d;
      transform: translateY(-2px);
    }

    .join-squad:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>

  <div class="stars" id="starBackground"></div>

  <div class="container">
    <a href="https://t.me/dhyeygotyou" class="join-squad">Join Squad</a>

    <div class="coin-section">
      <div class="coin" id="coin" onclick="handleTap(event)"></div>
      <div class="gold-text"><span id="coinValue">0</span> üèÜ Gold</div>
    </div>

    <div class="stats">
      ‚ö° <span id="energyValue">6500</span> / 6500
    </div>
  </div>

  <script>
    let coinValue = 0;
    let energyValue = 6500;

    function handleTap(event) {
      if (energyValue >= 3) {
        coinValue += 12;
        energyValue -= 3;
        document.getElementById('coinValue').textContent = coinValue;
        document.getElementById('energyValue').textContent = energyValue;
        createTapEffect(event.clientX, event.clientY);
      }
    }

    function createTapEffect(x, y) {
      const coin = document.getElementById('coin');
      const rect = coin.getBoundingClientRect();
      const tapEffect = document.createElement('div');
      tapEffect.className = 'tap-effect';
      tapEffect.style.left = `${x - rect.left - 25}px`;
      tapEffect.style.top = `${y - rect.top - 25}px`;
      coin.appendChild(tapEffect);
      setTimeout(() => tapEffect.remove(), 500);
    }

    function createStars() {
      const starContainer = document.getElementById('starBackground');
      for (let i = 0; i < 100; i++) {
        let star = document.createElement('span');
        star.style.left = Math.random() * window.innerWidth + 'px';
        star.style.top = Math.random() * window.innerHeight + 'px';
        star.style.animationDuration = Math.random() * 3 + 2 + 's';
        starContainer.appendChild(star);
      }
    }

    createStars();
  </script>
</body>
</html>
