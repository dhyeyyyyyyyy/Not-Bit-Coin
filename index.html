<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> NOT COIN TAPPING </title>
  <style>
    body {
      background: linear-gradient(145deg, #1a1d23, #f7dc6f);
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .container {
      padding: 20px;
      max-width: 400px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      color: #333333;
      position: relative;
      z-index: 2;
    }

    .coin-section {
      position: relative;
    }

    /* Enhanced Coin */
    .coin {
      width: 150px;
      height: 150px;
      background-image: url('https://cdn.glitch.global/d15f766a-ac8c-42bb-a4df-84072196794e/Picsart_24-09-15_16-31-09-188.png?v=1726398159767');
      background-size: cover;
      margin: 20px auto;
      cursor: pointer;
      border: none;
      outline: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    .coin:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(255, 223, 0, 0.8);
    }

    .coin:active {
      transform: scale(0.95);
    }

    .tap-effect {
      position: absolute;
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, rgba(255, 223, 0, 0.8) 10%, rgba(255, 215, 0, 0) 70%);
      border-radius: 50%;
      pointer-events: none;
      animation: fadeOut 0.5s ease-out;
    }

    @keyframes fadeOut {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }

    /* Enhanced Gold Text */
    .gold-text {
      font-size: 2.8em;
      font-weight: bold;
      color: #f7b500;
      text-shadow: 0 3px 10px rgba(255, 223, 0, 0.7);
    }

    .stats {
      font-size: 1.3em;
      margin: 20px 0;
      color: #fff;
    }

    /* Join Squad Button */
    .join-squad {
      background: linear-gradient(145deg, #ff4e50, #f9d423);
      color: white;
      padding: 12px 30px;
      border-radius: 30px;
      cursor: pointer;
      display: inline-block;
      text-align: center;
      text-decoration: none;
      margin: 20px auto;
      font-size: 1.2em;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(255, 223, 0, 0.6);
    }

    .join-squad:hover {
      background: linear-gradient(145deg, #f9d423, #ff4e50);
      transform: scale(1.05);
    }

    /* Star Background Effect */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      overflow: hidden;
    }

    .stars span {
      position: absolute;
      display: block;
      width: 2px;
      height: 2px;
      background: white;
      box-shadow: 0 0 5px white;
      animation: moveStars 5s linear infinite;
    }

    @keyframes moveStars {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 50%;
      width: 10px;
      height: 10px;
      background: gold;
      opacity: 0.7;
      animation: fall 1.5s linear forwards;
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* Store Styles */
    .store-container {
      margin-top: 20px;
    }

    .store-item {
      background: linear-gradient(145deg, #ffeb3b, #ffc107);
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2em;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 5px 12px rgba(255, 193, 7, 0.6);
    }

    .store-item:hover {
      background: linear-gradient(145deg, #ffc107, #ffeb3b);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="stars" id="starBackground"></div>

  <div class="container">
    <a href="https://t.me/dhyeygotyou" class="join-squad">Join Squad</a>

    <div class="coin-section">
      <div class="coin" id="coin" onclick="handleTap(event)"></div>
      <div class="gold-text"><span id="coinValue">0</span> üèÜ Gold</div>
    </div>

    <div class="stats">
      ‚ö° <span id="energyValue">6500</span> / 6500
    </div>

    <div id="achievementMessage"></div>

    <div class="store-container">
      <div class="store-item" onclick="buyBoost()">üöÄ Buy Boost (50 Coins)</div>
      <div class="store-item" onclick="buyTheme()">üé® Change Theme (100 Coins)</div>
    </div>
  </div>

  <script>
    let coinValue = 0;
    let energyValue = 6500;
    let comboCount = 0;
    let comboTimer;
    let achievementsUnlocked = [];
    let lastLogin = localStorage.getItem('lastLogin') || '';

    // Handle tap logic
    function handleTap(event) {
      if (energyValue >= 3) {
        let coinsToAdd = 12;
        comboCount++;
        clearTimeout(comboTimer);
        comboTimer = setTimeout(() => comboCount = 0, 1000);

        if (comboCount >= 5) {
          coinsToAdd += 50; // Combo bonus
        }

        coinValue += coinsToAdd;
        energyValue -= 3;
        document.getElementById('coinValue').textContent = coinValue;
        document.getElementById('energyValue').textContent = energyValue;
        createTapEffect(event.clientX, event.clientY);
        checkAchievements();
      }
    }

    // Create tap effect
    function createTapEffect(x, y) {
      const coin = document.getElementById('coin');
      const rect = coin.getBoundingClientRect();
      const tapEffect = document.createElement('div');
      tapEffect.className = 'tap-effect';
      tapEffect.style.left = `${x - rect.left - 25}px`;
      tapEffect.style.top = `${y - rect.top - 25}px`;
      coin.appendChild(tapEffect);
      setTimeout(() => tapEffect.remove(), 500);
    }

    // Check achievements
    function checkAchievements() {
      if (coinValue >= 100 && !achievementsUnlocked.includes('100')) {
        unlockAchievement('Reached 100 Coins! üéâ');
        achievementsUnlocked.push('100');
        launchConfetti();
      }

      if (coinValue >= 500 && !achievementsUnlocked.includes('500')) {
        unlockAchievement('Reached 500 Coins! üöÄ');
        achievementsUnlocked.push('500');
        launchConfetti();
      }
    }

    function unlockAchievement(message) {
      document.getElementById('achievementMessage').textContent = message;
      setTimeout(() => document.getElementById('achievementMessage').textContent = '', 3000);
    }

    // Confetti effect
    function launchConfetti() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.backgroundColor = ['gold', 'yellow', 'orange'][Math.floor(Math.random() * 3)];
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 1500);
      }
    }

    // Star animation setup
    function createStars() {
      const starContainer = document.getElementById('starBackground');
      for (let i = 0; i < 50; i++) {
        let star = document.createElement('span');
        let size = Math.random() * 2 + 1;
        let left = Math.random() * 100;
        let delay = Math.random() * 5;

        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.left = `${left}%`;
        star.style.animationDelay = `${delay}s`;

        starContainer.appendChild(star);
      }
    }

    createStars();

    // Daily reward system
    function checkDailyReward() {
      const today = new Date().toLocaleDateString();
      if (today !== lastLogin) {
        coinValue += 100; // Daily bonus
        localStorage.setItem('lastLogin', today);
        alert('Daily reward: +100 Coins! üéÅ');
        document.getElementById('coinValue').textContent = coinValue;
      }
    }

    checkDailyReward();

    // Buy boost from store
    function buyBoost() {
      if (coinValue >= 50) {
        coinValue -= 50;
        alert('Boost activated! Double coins for 10 seconds! üöÄ');
        document.getElementById('coinValue').textContent = coinValue;
      } else {
        alert('Not enough coins! ‚ùå');
      }
    }

    // Change theme
    function buyTheme() {
      if (coinValue >= 100) {
        coinValue -= 100;
        document.body.style.background = 'linear-gradient(145deg, purple, blue)';
        document.getElementById('coinValue').textContent = coinValue;
      } else {
        alert('Not enough coins! ‚ùå');
      }
    }
  </script>
</body>
</html>
